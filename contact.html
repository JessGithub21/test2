</head>

<body>
    <header>
        <div><h1>Our Services</h1></div>
        
        <nav class="nav-panel">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="whysouthafrica.html">About</a></li>
                <li><a href="whatwedeliver.html">What We Deliver</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <section class="container">
        <section class="main">
            <article class="contact-form">
                <h2>Get in Touch</h2>
                <p>We'd love to hear from you! Please fill out the form below to get in touch with us.</p>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" placeholder="Your Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email-address">Email Address</label>
                        <input type="email" id="email-address" name="email-address" placeholder="Your Email Address" required>
                    </div>
                    <div class="form-group">
                        <label for="topic">Topic</label>
                        <input type="text" id="topic" name="topic" placeholder="Subject of Your Message" required>
                    </div>
                    <div class="form-group">
                        <label for="message-content">Your Message</label>
                        <textarea id="message-content" name="message-content" rows="5" placeholder="Write your message here..." required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </article>
        </section>
    </section>
</body>

</html>
